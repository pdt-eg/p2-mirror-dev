<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }} ">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/docs.css">
<link rel="stylesheet" href="css/main.css">

<script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
</head>
<body>
    <!-- 
	<a href="https://github.com/pdt-eg/p2-mirror"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
	 -->
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a target="_blank" href="http://browsehappy.com/">Upgrade your browser today</a> or <a target="_blank" href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
      <![endif]-->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></a>
				<a class="brand" target="_blank" href="http://github.com/pdt-eg">PDT Extension Group</a>
				<div class="nav-collapse collapse">
				{% unless page.layout == 'front' %}
                    <ul class="nav">
                    {% for link in site.navigation %}
                        {% assign current = nil %}
                        {% if page.url == link.url or page.layout == link.layout %}
                            {% assign current = 'active' %}
                        {% endif %}
                        <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                            <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                {% endunless %}
				</div>
			</div>
		</div>
	</div>
	{{ content }}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
